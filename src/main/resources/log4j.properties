log4j.appender.SAFETY_ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SAFETY_ERROR.File=/data/marketdata/log_chassis/safety_error.log
log4j.appender.SAFETY_ERROR.DatePattern='.'yyyyMMdd
log4j.appender.SAFETY_ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.SAFETY_ERROR.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]%5p %c (%F:%L) - %m%n
log4j.appender.SAFETY_ERROR.Threshold=ERROR

log4j.appender.SAFETY_INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SAFETY_INFO.File=/data/marketdata/log_chassis/safety_info.log
log4j.appender.SAFETY_INFO.DatePattern='.'yyyyMMdd
log4j.appender.SAFETY_INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.SAFETY_INFO.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}]%5p %c (%F:%L) - %m%n
